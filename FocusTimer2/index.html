<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script type="module" src="src/main.js" defer></script>
  </head>
  <body>
    <div id="controle">
      <div class="timer">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>

        <section id="control-section">
          <button><i class="ph ph-play"></i></button>
          <button><i class="ph ph-play-pause"></i></button>
          <button><i class="ph ph-caret-double-up"></i></button>
          <button><i class="ph ph-caret-double-down"></i></button>
        </section>
      </div>
    </div>
    <section class="botoes">
      <button><i class="ph ph-tree"></i></button>
      <button><i class="ph ph-cloud-rain"></i></button>
      <button><i class="ph ph-fire"></i></button>
      <button><i class="ph ph-storefront"></i></button>
    </section>
  </body>
</html>
